paths:
    tests: tests
    log: tests/_log
    data: tests/_data
    helpers: tests/_helpers
settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true
modules:
    enabled:
      [Db]
    config:
        Db:
            dsn: 'mysql:host=localhost;dbname=wordpress_test'
            user: 'root'
            password: 'root'
            dump: tests/_data/dump.sql
            cleanup: false
